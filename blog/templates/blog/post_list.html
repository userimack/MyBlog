
{%extends "blog/base.html"%}

{% block content %}
{% for post in posts %}
   
       <div class="panel panel-info shadow_box">
         <div class="panel-heading shadow_box">
        <div class="date ">
            {{ post.published_date }}
        </div>
        <h3 class="panel-title"><a href="{%url "post_detail" pk=post.pk %}">{{ post.title }}</a></h3>
        </div>
<div class="panel-body shadow_box">
        <p>{{ post.text|linebreaks }}</p>
        <a href="{% url 'blog.views.post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>

    </div>
</div>

{% endfor %}

{% endblock content %}
